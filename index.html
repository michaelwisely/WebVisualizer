<!DOCTYPE html>
<html>
	<head>
		<title>SIG-GAME Revamp HTML5 Visualizer</title>
		<meta charset="UTF-8" />

		<link rel="stylesheet" href="http://code.jquery.com/ui/1.9.1/themes/base/jquery-ui.css" />
		<link rel="stylesheet" href="./styles/visualizer.css" />

		<!-- Javascript Libraries -->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
		<!--<script type="text/javascript" src="./javascript/library/swfobject.js"></script>
		<script type="text/javascript" src="./javascript/library/jquery.FileReader.min.js"></script>-->
		
		<script src="./javascript/globals.js"></script>
		<script src="./javascript/visualizer/renderer.js"></script>
		<script src="./javascript/visualizer/renderables.js"></script>
		<script src="./javascript/visualizer/ui.js"></script>
		<script src="./javascript/visualizer/loader.js"></script>
		<script src="./javascript/visualizer/input.js"></script>
		<script src="./javascript/visualizer/time.js"></script>
		<script src="./javascript/visualizer/plugins/galapagos.js"></script>
		<script src="./javascript/visualizer/main.js"></script>
	</head>
	<body>
		<div id="state-info"></div>
		<div id="debug-info"></div>

		<div id="visualizer">
			<div id="visualizer-loader">
				<input type="file" id="visualizer-loader-files" name="files[]" multiple />
				<output id="visualizer-loader-list"></output>
			</div>
			<br />
			<div id="visualizer-screen">
				<div id="visualizer-canvases"></div>
				<div id="visualizer-visual-alert"></div>
			</div>
			<div id="visualizer-controls">
				<div id="visualizer-controls-top">
					<div id="visualizer-max-turns">/Turns</div>
					<div id="visualizer-current-time">Time</div>
					<div id="visualizer-time-bar-container">
						<div id="visualizer-time-bar"></div>
					</div>
					
				</div>
				<div id="visualizer-controls-bottom">
					<button id="visualizer-play-pause" class="visualizer-ui-button visualizer-play"></button>
					<button id="visualizer-prev-turn" class="visualizer-ui-button"></button>
					<button id="visualizer-stop" class="visualizer-ui-button"></button>
					<button id="visualizer-next-turn" class="visualizer-ui-button"></button>
					
					<button id="visualizer-fullscreen" class="visualizer-ui-button"></button>
					<div id="visualizer-speed-bar-container">
						<div id="visualizer-speed-bar"></div>
					</div>
					<div id="visualizer-speed-icon" ></div>
				</div>
			</div>
		</div>
	</body>
</html>
